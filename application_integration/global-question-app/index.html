<!doctype html>
<html lang="en">
  <head>
    <!-- ===============================
       Core Meta
  ================================ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===============================
       Title + Description (SEO)
  ================================ -->
    <title>Akinto – The Global Daily Knowledge Game</title>

    <meta
      name="description"
      content="Akinto is a daily global knowledge puzzle where players across the world test geography, culture and common knowledge together."
    />

    <!-- ===============================
       Favicon
  ================================ -->
    <link rel="icon" type="image/svg+xml" href="/logo-main.svg" />

    <!-- ===============================
       Open Graph (Facebook / Slack / LinkedIn)
  ================================ -->
    <meta property="og:title" content="Akinto – The Global Daily Knowledge Game" />
    <meta
      property="og:description"
      content="A daily puzzle connecting players around the world through geography, culture and curiosity."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://akinto.io/" />
    <meta property="og:image" content="https://akinto.io/logo-main-2048.svg" />

    <!-- ===============================
       Twitter Card
  ================================ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Akinto – The Global Daily Knowledge Game" />
    <meta
      name="twitter:description"
      content="Play the daily global knowledge puzzle enjoyed by players worldwide."
    />
    <meta name="twitter:image" content="https://akinto.io/logo-main-2048.svg" />

    <!-- ===============================
       Search Engine Signals
  ================================ -->
    <meta name="robots" content="index, follow" />

    <!-- ===============================
       Structured Data – Game Schema
  ================================ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "VideoGame",
        "name": "Akinto",
        "url": "https://akinto.io",
        "description": "A daily global knowledge puzzle game connecting players around the world.",
        "genre": ["Puzzle", "Trivia", "Geography"],
        "operatingSystem": "Web",
        "applicationCategory": "Game"
      }
    </script>
  </head>

  <body>
    <div id="app"></div>

    <!-- Vite boot script stays last -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
